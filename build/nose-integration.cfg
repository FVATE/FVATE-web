[nosetests]
verbosity=3
with-coverage=True
cover-package=app
with-doctest=True
no-skip=True

# https://github.com/mbanton/nose-mongoengine#configuration
; mongoengine=True
; mongoengine-mongodb-bin=/usr/local/bin/mongod
; mongoengine-mongodb-port=27017
; mongoengine-mongodb-prealloc=True
; mongoengine-clear-after-module=True
; mongoengine-clear-after-class=True
